asyncapi: '1.2.0'
info:
  title: Grapevine API
  version: '2.0.0'
  description: The MUD Chat Network
  license:
    name: MIT
    url: 'https://github.com/oestrich/grapevine/blob/master/LICENSE'
servers:
  - url: wss://grapevine.haus/socket
    scheme: wss
    description: Web Socket
components:
  messages:
    authenticateRequest:
      summary: "Authenticate to the service after connecting"
      description: |
        You must send this to authenticate your socket and continue.

        Generates an authenticate response.
      payload:
        type: object
        required:
          - event
          - payload
        properties:
          event:
            type: string
          payload:
            type: object
            required:
              - client_id
              - client_secret
              - supports
            properties:
              client_id:
                type: string
              client_secret:
                type: string
              supports:
                type: array
                items:
                  type: string
                  enum:
                    - "channels"
                    - "players"
                    - "tells"
              channels:
                type: array
                items:
                  type: string
              version:
                type: string
              user_agent:
                type: string
        example:
          event: "authenticate"
          payload:
            client_id: "client id"
            client_secret: "client secret"
            supports:
              - "channels"
            channels:
              - "grapevine"
            version: "1.0.0"
            user_agent: "ExVenture 0.25.0"

    authenticateResponse:
      summary: "Response from an `authenticate` event"
      payload:
        type: object
        properties:
          event:
            type: string
          status:
            type: string
            enum:
              - success
              - failure
          payload:
            type: object
            properties:
              unicode:
                type: string
                description: |
                  Sends back a unicode check mark to verify your client supports unicode
              version:
                description: "Server version of Grapevine"
                type: string
        example:
          event: "authenticate"
          status: "success"
          payload:
            unicode: "✔️"
            version: "2.0.0"

    channelsBroadcast:
      summary: "Receive a new broadcast on a channel you are subscribed to"
      payload:
        type: object
        required:
          - event
          - payload
        properties:
          event:
            type: string
          payload:
            type: object
            properties:
              channel:
                type: string
              message:
                type: string
              game:
                type: string
              name:
                type: string
        example:
          event: "chanels/broadcast"
          payload:
            channel: "grapevine"
            message: "Hello everyone!"
            game: "ExVenture"
            name: "Player"

    channelsSend:
      summary: "Send a new message on a channel"
      description: |
        Send a new message on a channel

        If a reference is included, you will receive a channelsSendResponse back
      payload:
        type: object
        required:
          - event
          - payload
        properties:
          event:
            type: string
          ref:
            type: string
            format: uuid
          payload:
            type: object
            required:
              - channel
              - message
              - name
            properties:
              channel:
                type: string
              message:
                type: string
              name:
                type: string
        example:
          event: "channels/send"
          ref: "28523394-6dcf-4c2a-ad1d-2d0ef8bb823b"
          payload:
            channel: "grapevine"
            message: "Hello there!"
            name: "Player"

    channelsSendResponse:
      summary: Response back from a "channels/send" if a reference was included
      payload:
        type: object
        required:
          - event
          - ref
        properties:
          event:
            type: string
          ref:
            type: string
            format: uuid
        example:
          event: "channels/send"
          ref: "28523394-6dcf-4c2a-ad1d-2d0ef8bb823b"

    channelsSubscribe:
      summary: "Subscribe to a new channel"
      description: |
        Subscribe to a new channel.

        If a reference is included, you will receive a channelsSubscribeResponse back
      payload:
        type: object
        required:
          - event
          - payload
        properties:
          event:
            type: string
          ref:
            type: string
            format: uuid
          payload:
            type: object
            properties:
              channel:
                type: string
        example:
          event: "channels/subscribe"
          ref: "a6f8006d-ddac-465e-a3df-fb440e83189b"
          payload:
            channel: "grapevine"

      channelsSubscribeResponse:
        summary: "Response from a 'channels/subscribe' event"
        payload:
          type: object
          required:
            - event
            - ref
          properties:
            event:
              type: string
            ref:
              type: string
              format: uuid
          example:
            event: "channels/subscribe"
            ref: "a6f8006d-ddac-465e-a3df-fb440e83189b"

    channelsUnsubscribe:
      summary: "Unsubscribe to a channel"
      description: |
        Unsubscribe to a channel.

        If a reference is included, you will receive a channelsUnsubscribeResponse back
      payload:
        type: object
        required:
          - event
          - payload
        properties:
          event:
            type: string
          ref:
            type: string
            format: uuid
          payload:
            type: object
            properties:
              channel:
                type: string
        example:
          event: "channels/unsubscribe"
          ref: "a6f8006d-ddac-465e-a3df-fb440e83189b"
          payload:
            channel: "grapevine"

      channelsUnsubscribeResponse:
        summary: "Response from a 'channels/unsubscribe' event"
        payload:
          type: object
          required:
            - event
            - ref
          properties:
            event:
              type: string
            ref:
              type: string
              format: uuid
          example:
            event: "channels/unsubscribe"
            ref: "a6f8006d-ddac-465e-a3df-fb440e83189b"

    heartbeatReceive:
      summary: "A heartbeat to keep the connection alive"
      description: |
        A heartbeat to keep the connection alive

        Also syncs the current player list
      payload:
        type: object
        properties:
          event:
            type: "string"
        example:
          event: "heartbeat"

    heartbeatResponse:
      summary: "A heartbeat to keep the connection alive"
      description: |
        Response to the server sent heartbeat event

        Also syncs the current player list
      payload:
        type: object
        properties:
          event:
            type: "string"
          payload:
            type: object
            properties:
              players:
                type: array
                items:
                  type: string
        example:
          event: "heartbeat"
          payload:
            players:
              - "Player1"
              - "Player2"

    restart:
      summary: "A message saying the service is restarting shortly"
      payload:
        type: object
        properties:
          event:
            type: string
          ref:
            type: string
            format: uuid
          payload:
            downtime:
              type: integer
        example:
          event: restart
          ref: f15ed228-ad43-4af4-9466-7d353fc9bf11
          payload:
            downtime: 15

events:
  receive:
    - $ref: "#/components/messages/authenticateResponse"
    - $ref: "#/components/messages/channelsBroadcast"
    - $ref: "#/components/messages/channelsSendResponse"
    - $ref: "#/components/messages/channelsSubscribeResponse"
    - $ref: "#/components/messages/channelsUnsubscribeResponse"
    - $ref: "#/components/messages/heartbeatReceive"
    - $ref: "#/components/messages/restart"
  send:
    - $ref: "#/components/messages/authenticateRequest"
    - $ref: "#/components/messages/channelsSend"
    - $ref: "#/components/messages/channelsSubscribe"
    - $ref: "#/components/messages/channelsUnsubscribe"
    - $ref: "#/components/messages/heartbeatResponse"
